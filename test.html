<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.red{
				background: red;
			}
		</style>
	</head>
	<body>
		<div id="app"></div>
		<script src="src/react.js" type="text/javascript" charset="utf-8"></script>
		<script src="src/react-dom.js" type="text/javascript" charset="utf-8"></script>
		<script src="src/browser.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/babel">
			let APP = React.createClass({
				fn:function(){
					var numT = this.state.num;
					numT+=200;
					this.setState({
						num:numT,
						arr:['你','觉得','会','了','吗']
					})
				},
				render:function(){
					var arr = null;
					arr = this.state.arr.map(function(e,i){
						if( e ==='会'){
							return <li key={i} className="red">{e}</li>
						}else{
							return <li key={i}>{e}</li>
						}
					})
					return(
						<div>
							<button onClick={this.fn}>按钮</button>
							<h3>今天真美好</h3>
							<p>{this.state.num}</p>
							<ul>
								{
									arr
								}
							</ul>
						</div>
					)
				},
				getInitialState:function(){
					return{
						num:0,
						arr:[]
					}
				}
			})
			ReactDOM.render(<APP />,document.getElementById('app'))
		</script>
	</body>
</html>
